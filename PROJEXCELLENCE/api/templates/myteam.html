{% extends "base.html" %}
{% load static %}
{% block title %}My Team{% endblock title %}Dashboard
{% block extra_css %}
<style>
  
        .container {
            display: flex;
            height: 100%;
            margin-left: 18%;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }
        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: #4CAF50;
            margin-right: 10px;
        }
        .user-menu {
            display: flex;
            align-items: center;
        }
        .notification-icon {
            width: 20px;
            height: 20px;
            background-color: #333;
            margin-right: 20px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 10px;
        }
        .team-section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .manager-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .manager-card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            display: flex;
            align-items: center;
        }
        .team-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .team-tab {
            padding: 10px 20px;
            cursor: pointer;
        }
        .team-tab.active {
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .team-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .team-card {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-bottom: 10px;
        }
    </style>



{% endblock extra_css %}

{% block content %}
    <div class="container">
  
      <div class="main-content">
      
          <div class="team-section">
              <h1 class="section-title">Team</h1>
              <h2>Project Managers</h2>
              <div class="manager-cards">
                  <div class="manager-card">
                      <div class="avatar"></div>
                  </div>
                  <div class="manager-card">
                      <div class="avatar"></div>
                  </div>
              </div>
              <div class="team-tabs">
                  <div class="team-tab active">Project Team</div>
                  <div class="team-tab">Creative Team</div>
                  <div class="team-tab">Technology Team</div>
                  <div class="team-tab">Startup Team</div>
                  <div class="team-tab">Finance Team</div>
              </div>
              <div class="team-cards">
                  <div class="team-card">
                      <div class="avatar"></div>
                  </div>
                  <div class="team-card">
                      <div class="avatar"></div>
                  </div>
                  <div class="team-card">
                      <div class="avatar"></div>
                  </div>
                  <div class="team-card">
                      <div class="avatar"></div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  {% endblock  %}
