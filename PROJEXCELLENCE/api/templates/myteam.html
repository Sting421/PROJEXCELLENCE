<!DOCTYPE html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJEXCELLENCE Team</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css">
</head>
<body>
    

<ul role="list" class="divide-y divide-gray-100">
    {% for user in users %}
      <li class="flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
          <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="{{ user.profile_picture }}" alt="{{ user.name }}">
          <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">{{ user.name }}</p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{ user.email }}</p>
          </div>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
          <p class="text-sm leading-6 text-gray-900">{{ user.job_title }}</p>
          {% if user.is_online %}
            <div class="mt-1 flex items-center gap-x-1.5">
              <div class="flex-none rounded-full bg-emerald-500/20 p-1">
                <div class="h-1.5 w-1.5 rounded-full bg-emerald-500"></div>
              </div>
              <p class="text-xs leading-5 text-gray-500">Online</p>
            </div>
          {% else %}
            <p class="mt-1 text-xs leading-5 text-gray-500">Last seen <time datetime="{{ user.last_seen|date:"c" }}">{{ user.last_seen|timesince }} ago</time></p>
          {% endif %}
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
