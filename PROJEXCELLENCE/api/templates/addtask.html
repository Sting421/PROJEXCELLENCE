{% extends "base.html" %}
{% load static %}
{% block title %}Add Task{% endblock title %}Dashboard
{% block extra_css %}
<style>
  .container {
      display: flex;
      height: 100%;
      margin-left: 20%;
  }
  .main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #fff;
  }
 
  .logo {
      font-weight: bold;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
  }
  .logo-icon {
      width: 24px;
      height: 24px;
      background-color: #4CAF50;
      margin-right: 10px;
  }
  .user-menu {
      display: flex;
      align-items: center;
  }
  .notification-icon {
      width: 20px;
      height: 20px;
      background-color: #333;
      margin-right: 20px;
  }
  .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #4CAF50;
      margin-right: 10px;
  }
  .task-section {
      margin-bottom: 30px;
  }
  .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
  }
  .section-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
  }
  .add-button {
      width: 24px;
      height: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
  }
  .task-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
  }
  .task-item {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
  }
  .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #4CAF50;
      border-radius: 3px;
      margin-right: 15px;
      cursor: pointer;
  }
</style>
{% endblock extra_css %}

{% block content %}
<div class="container">
  <div class="main-content">
      <div class="task-section">
          <div class="section-header">
              <h2 class="section-title">Today Task</h2>
              <button class="add-button">+</button>
          </div>
          <div class="task-list">
              <div class="task-item">
                  <div class="task-checkbox"></div>
                  <span>Task 1</span>
              </div>
              <div class="task-item">
                  <div class="task-checkbox"></div>
                  <span>Task 2</span>
              </div>
          </div>
      </div>
      <div class="task-section">
          <div class="section-header">
              <h2 class="section-title">Tasks</h2>
              <button class="add-button">+</button>
          </div>
          <div class="task-list">
              <div class="task-item">
                  <div class="task-checkbox"></div>
                  <span>Task 3</span>
              </div>
              <div class="task-item">
                  <div class="task-checkbox"></div>
                  <span>Task 4</span>
              </div>
              <div class="task-item">
                  <div class="task-checkbox"></div>
                  <span>Task 5</span>
              </div>
              <div class="task-item">
                  <div class="task-checkbox"></div>
                  <span>Task 6</span>
              </div>
              <div class="task-item">
                  <div class="task-checkbox"></div>
                  <span>Task 7</span>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock  %}
