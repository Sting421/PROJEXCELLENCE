{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <style>
     .header {
        overflow: hidden;
        background-color: #ffffff;
        padding: 20px 10px;
        position: fixed; 
        top: 0; 
        width: 100%; 
        z-index: 1000; 
        margin-bottom: 10px;
        border-bottom: 2px solid #46DFB1;
        height: 110px;
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        }

      .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
       
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
      }

      .header-right {
        float: right;
      }

      body {
        margin-top: 130px;
        background-color: #ffffff;
      }

      .sidebar {
        background-color: #ffffff;
        color: black;
        height: 100vh;
        overflow-y: auto;
        position: fixed;
        top: 100;
        left: 0;
        z-index: 1000;
      
        border-right: 2px solid #46DFB1;
      }

      .sidebar .nav-link {
        color: black;
        padding: 15px 20px;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .sidebar .nav-link:hover {
        background-color: #46DFB1;
        border-radius: 10px;
        cursor: pointer;
      }

      .sidebar .nav-link.active {
        background-color: #46DFB1;
        border-radius: 10px;
        color: black;
      }

      .logo {
        font-family: "Paytone One", sans-serif;
        font-weight: 400;
        color: #000000; /* Replaced var(--primary-color) */
        font-size: 3rem;
        padding: 20px;
        margin-bottom: 20px;
      }

      .main-content {
        margin-left: 0;
        padding-top: 20px;
      }

      .navbar-toggler {
        display: none;
      }

      .welcome-message {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        padding-top: 20px;
        margin-bottom: 20px;
        text-align: center;
      }

      .welcome-message h3 {
        font-size: 1.2rem;
        margin-bottom: 0;
        color: #ffffff;
        font-weight: 500;
      }

      @media (max-width: 767.98px) {
        .sidebar {
          position: fixed;
          top: 56px;
          left: -100%;
          width: 80%;
          height: calc(100% - 56px);
          transition: all 0.3s ease-in-out;
        }
        .sidebar.show {
          left: 0;
        }
        .main-content {
          margin-left: 0;
          width: 100%;
        }
        .navbar-toggler {
          display: block;
        }
        .logo-mobile {
          font-size: 1.5rem;
        }
        .logo {
          font-family: "Paytone One", sans-serif;
          font-weight: 400;
          color: #000000; /* Replaced var(--primary-color) */
          font-size: 3rem;
          padding: 15px;
          margin-bottom: 20px;
        }
        .welcome-message {
          margin: 0 15px 20px;
        }
      }
    </style>
    {% block extra_css %}
    {% endblock extra_css %}
  </head>
  <body>
    <header>
    <div class="header">
        <img src="{% static '/res/slogo.svg' %}" alt="logo" width="200px">
      Welcome, {{ request.user.first_name|capfirst }}
      <div class="header-right"></div>
    </div>
    </header>   
    <nav class="navbar navbar-expand-md navbar-light bg-light d-md-none">
      <div class="container-fluid">
        <a class="navbar-brand logo-mobile" href="#">TJ's</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
     
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
        >
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                <i class="fas fa-th-large me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
              </a>
              <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                {% csrf_token %}
              </form>
            </li>
          </ul>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          {% block content %}{% endblock content %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var sidebarToggle = document.querySelector(".navbar-toggler");
        var sidebar = document.querySelector(".sidebar");

        sidebarToggle.addEventListener("click", function () {
          sidebar.classList.toggle("show");
        });

        // Close sidebar when clicking outside of it
        document.addEventListener("click", function (event) {
          var isClickInsideSidebar = sidebar.contains(event.target);
          var isClickOnToggle = sidebarToggle.contains(event.target);

          if (!isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains("show")) {
            sidebar.classList.remove("show");
          }
        });
      });
    </script>
    {% block extra_js %}
    {% endblock extra_js %}
  </body>
</html>
