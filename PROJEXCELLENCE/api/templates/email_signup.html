{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        .email-card {
            position: relative;
            max-width: 600px;
            margin: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .email-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'res/logoPlaceHolder.png' %}");
            background-size: 200px;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5; /* Adjust opacity level */
            z-index: 0; /* Ensure it stays below the content */
        }

        .email-card > * {
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
        }
        .email-header {
            background: linear-gradient(135deg, #46DFB1 0%, #2E9CDB 100%);
            color: #314863;
            text-align: center;
            padding: 10px 20px;
            font-size: 18px;
        }
        .email-body {
            padding: 20px;
            font-size: 16px;
            color: #333333;
        }
        .email-footer {
            background-color: #f9f9f9;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="email-card">
        <div class="email-header">Account Created Successfully</div>
        <div class="email-body">
            <p>Hello, {{ user.first_name }} {{ user.last_name }}</p>
            <p>Your account has been created successfully. Welcome to our platform!</p>
            <a href="http://127.0.0.1:8000">Learn more</a>
            <p>Feel free to explore and let us know if you need any assistance.</p>
        </div>
        <div class="email-footer">
            &copy; 2024 PROJEXCELLENCE. All rights reserved.
        </div>
    </div>
</body>
</html>
